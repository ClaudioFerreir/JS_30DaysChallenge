<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drums Kit</title>
  <!--Custom CSS-->
  <link rel="stylesheet" href="./main.css">
  <!--Custom JS-->
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="./sounds/clap-drum-zip.wav"></audio>
  <audio data-key="83" src="./sounds/Closed-Hi-Hat-1.wav"></audio>
  <audio data-key="68" src="./sounds/171104__dwsd__kick_gettinglaid.wav"></audio>
  <audio data-key="70" src="./sounds/46174__sascha-burghard__hihat-op2-sm58-06.wav"></audio>
  <audio data-key="71" src="./sounds/651295__strangehorizon__risset_drum_c2.wav"></audio>
  <audio data-key="72" src="./sounds/84234__josomebody__ride.wav"></audio>
  <audio data-key="74" src="./sounds/33159__mattlohkamp__snare_openhat.wav"></audio>
  <audio data-key="75" src="./sounds/183109__dwsd__prc_phat909roomtom.wav"></audio>
  <audio data-key="76" src="./sounds/126531__sinkhole7__tink3d.wav"></audio>

</body>
</html>
